{% extends "layout.html" %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container p-5">
    <h2 class="font-weight-bold mt-3">Password Change</h2>
    <hr>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Reset password</button>
    </form>
</div>

{% endblock %}
